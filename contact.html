<img src="assets/volunteer.jpeg" id="contactimg">
<div id= "giantdiv">
  <section id="contact">
<div id="contacttext">
  <div class="contactdivs">


    <form id= "mainform">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname">

<h3>Select the event(s) you are signing up for!</h3>

<div id ="multchoice">
      <input type="checkbox" id="Cmasdrive" name="eventlist" value="Cmasdrive">
      <label for="Cmasdrive">Christmas Food Drive</label><br>
      <input type="checkbox" id="Thxdrive" name="eventlist" value="Thxdrive">
      <label for="Thxdrive"><strike>Thanksgiving Food Drive</strike> CONCLUDED</label><br>
      <input type="checkbox" id="deliveries" name="eventlist" value="deliveries">
      <label for="deliveries">Weekly Deliveries in Boulder with Community Food Share (Fridays)</label><br>
      <input type ="checkbox" id="denver" name="eventlist" value="denver">
      <label for="denver">Weekly Deliveries in Denver with City Church (Saturdays)</label>

      <h3>Do you have a car?</h3>

<input type="radio" id="yes" name="vehicle" value="yes">
 <label for="yes">Yes</label><br>
 <input type="radio" id="no" name="vehicle" value="no">
 <label for="no">No</label><br>
 <input type="radio" id="carpool" name="vehicle" value="carpool">
 <label for="carpool">No, but I am carpooling with someone who does</label><br>

<div id="submit">
 <input type="submit" value="Submit">
</div>
    </form>
  </div>
